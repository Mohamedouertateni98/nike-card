<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img class="logo-hover" src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png" alt="logo">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img id="blue" class="blue active" src="https://static.nike.com/a/images/t_default/l3w4varugbogihcpj40e/air-force-1-shadow-womens-shoes-GQcPxk.png" alt="blue">
     <img id="pink" class="pink" src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/0b3d3db5-ef01-44dd-a0f1-a9238ed99d32/chaussure-air-force-1-fontaka-pour-ntQF1R.png" alt="blue">
      <img id="yellow" class="yellow" src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/11aba524-f7f9-4e2a-9e9d-9aa87ba8eb2e/chaussure-air-force-1-gtx-pour-N5HJTf.png" alt="blue">
    </div>
    <div class="shoe-details">
      <span class="shoe_name">Nike air force</span>
      <p>Sel3a frippe hez wala tayech</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
          <span class="circle pink " id="pink"></span>
          <span class="circle yellow " id="yellow"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">5000DT</span>
        <span class="price_letter">Hez blech chez nous</span>
        
      </div>
      
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>Add To Cart</button>
    </div>
  </div>
  
   
  <script type="text/javascript" src="java.js"></script>

</body>
</html>
